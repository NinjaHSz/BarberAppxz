<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberApp BI - Dashboard de Luxo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- FontAwesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts: Inter e Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: {
                950: "var(--bg-950)", // Background
                900: "var(--bg-900)", // Sidebar / Cards
                800: "var(--bg-800)", // Hover / Borders
              },
              amber: {
                500: "rgb(var(--accent-rgb))",
                400: "rgba(var(--accent-rgb), 0.8)",
                600: "rgba(var(--accent-rgb), 0.9)",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --bg-950: #0a0a0a;
        --bg-900: #171717;
        --bg-800: #262626;
        --accent-rgb: 245 158 11; /* Default Amber */
      }

      body {
        background-color: var(--bg-950);
        color: #f3f4f6;
        font-family: "Inter", sans-serif;
        overflow: hidden;
      }
      .custom-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: var(--bg-900);
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: var(--bg-800);
        border-radius: 10px;
      }
      .custom-scroll::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
      .glass-card {
        background: rgba(23, 23, 23, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Theme Transition */
      * {
        transition: border-color 0.2s, background-color 0.2s, color 0.1s;
      }
    </style>
  </head>
  <body class="flex h-screen w-full">
    <!-- Main SPA Container -->
    <div id="app" class="flex w-full h-full">
      <!-- Sidebar and Content will be injected here -->
    </div>

    <!-- Scripts -->
    <script type="module" src="index.js"></script>
  </body>
</html>
